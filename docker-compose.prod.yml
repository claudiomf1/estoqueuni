# docker-compose.prod.yml
# Override para ambiente de produção
# Use com: docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d

services:
  # Backend Principal - Prod
  estoqueuni-backend:
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=${CORS_ORIGIN_PROD:-https://estoqueuni.com.br}
      # Em produção, usar banco remoto por padrão
      - ESTOQUEUNI_DB_TIPO=${ESTOQUEUNI_DB_TIPO:-1}
      # Redis (para BullMQ) - usar nome do container
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    restart: always
    # Sem volumes em prod (usa apenas imagem buildada)
    # Sem portas expostas (acesso apenas via nginx-proxy)
    # Configuração de logs: manter por pelo menos 30 minutos
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        # Com max-size=10m e max-file=10, mantém até 100MB de logs
        # Considerando ~100 linhas por segundo, isso mantém logs por ~30-60 minutos

  # Backend AI - Prod (desativado temporariamente)
  # estoqueuni-backend-ai:
  #   environment:
  #     - NODE_ENV=production
  #     - CORS_ORIGIN=${CORS_ORIGIN_PROD:-https://estoqueuni.com.br}
  #     # Em produção, usar banco remoto por padrão
  #     - ESTOQUEUNI_DB_TIPO=${ESTOQUEUNI_DB_TIPO:-1}
  #     # Em produção, tentar usar serviços reais (Redis, Qdrant) se disponíveis
  #     # Se não disponíveis, usa mocks (configurar via .env se necessário)
  #     - ESTOQUEUNI_SKIP_EXTERNALS=${ESTOQUEUNI_SKIP_EXTERNALS:-false}
  #   restart: always
  #   # Sem volumes em prod
  #   # Sem portas expostas

  # Frontend - Prod
  estoqueuni-frontend:
    restart: always
    # Sem volumes em prod
    # Sem portas expostas

  # Nginx Proxy - Prod
  nginx-proxy:
    profiles: ["legacy"]  # não usar com nginx-central
    restart: always
    # Portas expostas para Cloudflare se conectar
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Certificados SSL
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Webroot para Let's Encrypt (comentado temporariamente - diretório já existe no host)
      # - /var/www/certbot:/var/www/certbot:ro
    # Configuração de logs: manter por pelo menos 30 minutos
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

  # EstoqueUni v2 - não expõe portas do host (vai atrás do nginx-central)
  estoqueuni_v2:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

  # Nginx central (testes com 8080/8443; trocar para 80/443 no corte)
  nginx-central:
    restart: always
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

  # Redis - Prod
  redis:
    restart: always
    # Persistência já configurada no base
