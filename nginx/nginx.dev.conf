# Configuração Nginx Proxy Reverso para EstoqueUni (DEV sem SSL)
# Este arquivo é montado no container nginx-proxy apenas em ambiente de desenvolvimento

# Resolver para DNS dinâmico do Docker
resolver 127.0.0.11 valid=10s ipv6=off;

upstream estoqueuni_backend {
    server estoqueuni-backend:3000;
}

upstream estoqueuni_frontend {
    server estoqueuni-frontend:80;
}

server {
    listen 80;
    server_name _;

    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Backend AI - Rotas /api/v1/* (chat inteligente) — temporariamente desabilitado
    location /api/v1/ {
        return 503 '{"error":"Backend AI temporarily unavailable"}';
        add_header Content-Type application/json;
    }

    # Backend Principal - Rotas /api/*
    location /api/ {
        proxy_pass http://estoqueuni_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - Todas as outras rotas
    location / {
        proxy_pass http://estoqueuni_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs
    access_log /var/log/nginx/estoqueuni_dev_access.log;
    error_log /var/log/nginx/estoqueuni_dev_error.log;
}
