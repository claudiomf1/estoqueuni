# Configuração Nginx Proxy Reverso para EstoqueUni
# Este arquivo é montado no container nginx-proxy

# Resolver para DNS dinâmico do Docker
resolver 127.0.0.11 valid=10s ipv6=off;

upstream estoqueuni_backend {
    server estoqueuni-backend:3000;
}

# Backend AI - comentado temporariamente até o container estar estável
# upstream estoqueuni_backend_ai {
#     server estoqueuni-backend-ai:3000;
# }

upstream estoqueuni_frontend {
    server estoqueuni-frontend:80;
}

server {
    listen 80;
    server_name _;

    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Backend AI - Rotas /api/v1/* (chat inteligente)
    # Temporariamente desabilitado até o container estar estável
    # location /api/v1/ {
    #     set $backend_ai_host estoqueuni-backend-ai;
    #     set $backend_ai_port 3000;
    #     proxy_pass http://$backend_ai_host:$backend_ai_port;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_connect_timeout 5s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    # }
    
    # Retorno temporário para /api/v1/
    location /api/v1/ {
        return 503 '{"error":"Backend AI temporarily unavailable"}';
        add_header Content-Type application/json;
    }

    # Backend Principal - Rotas /api/* (exceto /api/v1 que já foi capturado)
    location /api/ {
        proxy_pass http://estoqueuni_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - Todas as outras rotas
    location / {
        proxy_pass http://estoqueuni_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs
    access_log /var/log/nginx/estoqueuni_access.log;
    error_log /var/log/nginx/estoqueuni_error.log;
}

# Configuração SSL/HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name estoqueuni.com.br www.estoqueuni.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/estoqueuni.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/estoqueuni.com.br/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Backend AI - Rotas /api/v1/* (chat inteligente)
    # Temporariamente desabilitado até o container estar estável
    location /api/v1/ {
        return 503 '{"error":"Backend AI temporarily unavailable"}';
        add_header Content-Type application/json;
    }

    # Backend Principal - Rotas /api/* (exceto /api/v1 que já foi capturado)
    location /api/ {
        proxy_pass http://estoqueuni_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - Todas as outras rotas
    location / {
        proxy_pass http://estoqueuni_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs
    access_log /var/log/nginx/estoqueuni_ssl_access.log;
    error_log /var/log/nginx/estoqueuni_ssl_error.log;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name estoqueuni.com.br www.estoqueuni.com.br;
    return 301 https://$server_name$request_uri;
}

